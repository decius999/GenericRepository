
<h3>{{OData.error}}</h3>
<input class="input-group input-lg" ng-model="OData.input" ng-keyup="OData.filterCustomers(OData.input)" />

<table class="table table-bordered table-condensed table-hover table-striped table-responsive">
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </tr>
    <tr ng-repeat="customer in OData.customers">
        <td>{{customer.FirstName}}</td>
        <td>{{customer.LastName}}</td>
        <td>{{customer.Age}}</td>
    </tr>
</table>
